<section class="signup">
  <form class="signup__wrapper" (ngSubmit)="onSubmit()">
    <h2>Sign up</h2>
    <mat-form-field class="example-full-width signup__form" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="a@email.com"
             type="email"
             [(ngModel)]="user.email"
             name="email">
    </mat-form-field>
    <mat-form-field class="example-full-width signup__form" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password"
             type="password"
             [(ngModel)]="user.password"
             name="password">
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin: 5px"
            type="submit">Sign up</button>
    <p><a [routerLink]="['/log-in']">Click</a> if you already have an account</p>
  </form>
</section>
