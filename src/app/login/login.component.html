<section class="login">
  <form class="login__wrapper" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field class="example-full-width login__form" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="a@email.com"
             type="email"
             [(ngModel)]="user.email"
             name="email">
    </mat-form-field>
    <mat-form-field class="example-full-width login__form" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password"
             type="password"
             [(ngModel)]="user.password"
              name="password">
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin: 5px"
    type="submit">Login</button>
    <p><a [routerLink]="['/sign-up']">Click</a> to sign up</p>
  </form>
</section>
